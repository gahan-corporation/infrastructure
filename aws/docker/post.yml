---
- name: "Docker and minor updates."
  hosts: all
  tasks:
    - wait_for_connection:
    - copy:
        src: sshd_config
        dest: /etc/ssh/sshd_config
      become: "yes"
    - service:
        name: docker
        state: started
        enabled: 'yes'
      become: 'yes'
    - copy:
        src: bashrc
        dest: /home/duchess/.bashrc
    - lineinfile:
        dest: /home/duchess/.bash_profile
        state: present
        line: "source ~/.bashrc"
    - shell: terraform init
    - shell: terraform apply -auto-approve
      args:
        chdir: /srv/infrastructure/docker
...
